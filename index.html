<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container">

        </div>	
        
        <div class="quote-container">
            
            
        </div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">
            <select id="user-select">

                
            </select> 	
            <button onclick="loadUser()">Load User Data</button>	
            <button onclick="saveUser()">Save User Data</button>	
            <button onclick="generate()">Display User</button>	
        </div>	
    </div>
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favourite quote</p> 
        <div>"{{this}}."</div>
        <div>- Kanye West</div>
    </script>

    <script id="meatFiller-template" type="text/x-handlebars-template">
        <div class="meat-text">
        <div>About me:</div>
        <div>{{this}}</div>
    </div>
    </script>
<script id="friends-template" type="text/x-handlebars-template">
        {{#each this}}
        <div>{{this}}</div>
        {{/each}}
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
        
        <img src="{{picture}}" id="pokemon-image">
        <div id="pokemon-text">Favorite Pokemon: {{name}}</div>
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        
        <img src="{{picture}}" id="profile-pic">
        <div class="user-info">
        <div >{{name}}</div>
        <div >{{location}}</div>
    </div>
    </script>
    <script id="user-select-template" type="text/x-handlebars-template">
        {{#each this}}
        <option>{{this}}</option>
        {{/each}}
    </script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
